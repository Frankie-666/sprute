<div class="album" id="album">
    <form action="/images/upload" class="album__images-form" id="album-form" enctype="multipart/form-data">
        <input type="submit" value="upload">
        <input type="text" name="title" class="album__input" placeholder="title">
        <div class="album__previews" id="album-previews">
            <input type="file" name="images[]">
        </div>
    </form>
</div>
